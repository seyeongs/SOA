    <script>
        $(function(){
            var images = [{
                img1 : "흥덕청소년문화의집.jpg",
                img2 : "흥덕청소년문화의집2.jpg",
                desc : "흥덕 청소년 문화의 집"
            },{
                img1 : "고덕초등학교.jpg",
                img2 : "고덕초등학교2.jpg",
                desc : "고덕 초등학교"
            },{
                img1 : "여산휴게소.jpg",
                img2 : "여산휴게소2.jpg",
                desc : "여산 휴게소"
            },{
                img1 : "충남도청.jpg",
                img2 : "충남도청2.jpg",
                desc : "충남 도청"
            },{
                img1 : "수방사랜드마크.jpg",
                img2 : "수방사랜드마크2.jpg",
                desc : "수방사 랜드마크"
            },{
                img1 : "울산다운.jpg",
                img2 : "울산다운2.jpg",
                desc : "울산 다운"
            }]
            $(".slider_panel>img").click(function(){
                var idx = $(this).index();
                $(".slider_panel>img").removeClass("selected")
                $(this).addClass("selected")
                $("#projectImage").html("");
                $("#projectImage").hide();
                $("<img src='images/public/"+images[idx].img1+"' alt='"+images[idx].img1.split(".",1)+"'>").appendTo("#projectImage");
                $("<img src='images/public/"+images[idx].img2+"' alt='"+images[idx].img2.split(".",1)+"'>").appendTo("#projectImage");
                $("<div class='imageInfo'><h3>"+images[idx].desc+"</h3></div>").appendTo("#projectImage");
                $("#projectImage").slideDown(2000);
            });

            var index = 0;
            var maxIndex = $(".slider_panel>img").length/2;
            $(".arrowControlPanel>img").eq(0).hide();
            $(".arrowControlPanel>img").eq(0).click(function(){
                index--;
                $(".arrowControlPanel>img").eq(1).show();
                if(index <= 0){
                    index = 0;
                    $(this).hide();
                }
                $(".slider_panel").animate({
                    left : -(index*1600)
                },1000);
            });
            $(".arrowControlPanel>img").eq(1).click(function(){
                index++;
                $(".arrowControlPanel>img").eq(0).show();
                if(index >= maxIndex-1){
                    index=maxIndex-1;
                    $(this).hide();
                }
                $(".slider_panel").animate({
                    left : -(index*1600)
                },1000);
            });

            $("#gotop").click(function(){
                window.scrollTo(0,0);
            })
        });
    </script>
